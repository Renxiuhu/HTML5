<!DOCTYPE HTML>
<html>
<head>
    <title>css</title>
    <meta charset="utf-8">
    <style type="text/css">
        ul{
            list-style-type: decimal;
            list-style-position: inside
        }
        table,tr,td{
            border: 1px solid blue; 
            text-align: center;
            vertical-align: bottom;
            padding: 15px;
        }
        table{
            border-collapse: collapse;
            width: 100%;
            height: 50px;
        }
        th{
            background-color: bisque;
            color: blue
        }
    </style>
</head>
<body>
    <div data-role="header"><h1>CSS示例</h1></div>
    <div id="div2">
        <ul>
            <li>哈哈哈</li>
            <li>呵呵呵</li>
            <li>嘿嘿嘿</li>
            <li>嘻嘻嘻</li>
        </ul>
        <table>
            <tr>
                <th>属性名称</th>
                <th>属性描述</th>
            </tr>
            <tr>
                <td>HTML</td>
                <td>web页面语言</td>
            </tr>
            <tr>
                <td>CSS</td>
                <td>层叠样式表</td>
            </tr>
            <tr>
                <td>Javascript</td>
                <td>页面动态语言</td>
            </tr>
        </table>
    </div>
    
</body>
</html>
