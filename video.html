<!DOCTYPE html>
<html>
<head>
  <script type="text/javascript">     
      function playorNot(){
          var myvideo=document.getElementById("video1");
          if(myvideo.paused)
              myvideo.play();
          else
              myvideo.pause();
      }
      function beBig(){
          var myvideo=document.getElementById("video1");
          myvideo.width=560;   
      }
      function beSmall(){
          var myvideo=document.getElementById("video1");
          myvideo.width=320;   
      }
      function beNormal(){
          var myvideo=document.getElementById("video1");
          myvideo.width=420;   
      }
  </script>  
</head>
<body>
<div style="text-align:center"> 
    <video id="video1" width="420">
        <source src="resource/lost.mp4" type="video/mp4">
        抱歉，你的浏览器不支持video标签
    </video>
    <br>
    <button onclick="playorNot()">播放/暂停</button>
    <button onclick="beBig()">放大</button>
    <button onclick="beSmall()">缩小</button>
    <button onclick="beNormal()">普通</button>
</div>
</body>
</html>
