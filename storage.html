<!DOCTYPE html>
<html lang="en" manifest="resource/my.appcache">
    <head>
        <meta charset="utf-8">

        <!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
        Remove this if you use the .htaccess -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

        <title>Web存储</title>
        <meta name="description" content="">
        <meta name="author" content="Administrator">
        <meta name="viewport" content="width=device-width; initial-scale=1.0">
        <script>
            function clickCounterForLocal()
            {
                if(typeof(Storage)!=="undefined")
                {
                    if (localStorage.clickcount)
                    {
                        localStorage.clickcount=Number(localStorage.clickcount)+1;
                    }
                    else
                    {
                        localStorage.clickcount=1;
                    }
                    document.getElementById("result").innerHTML="You have clicked the button " + localStorage.clickcount + " time(s).";
                }
                else
                {     
                    document.getElementById("result").innerHTML="Sorry, your browser does not support web storage...";
                }
            }
            
            function clickCounterForSession () 
            {
                if(typeof(Storage)!=="undefined")
                {
                    if (sessionStorage.clickcount)
                    {
                        sessionStorage.clickcount=Number(sessionStorage.clickcount)+1;
                    }
                    else
                    {
                        sessionStorage.clickcount=1;
                    }
                    document.getElementById("result2").innerHTML="You have clicked the button " + sessionStorage.clickcount + " time(s).";
                }
                else
                {     
                    document.getElementById("result2").innerHTML="Sorry, your browser does not support web storage...";
                }
            }
        </script>
    </head>
    <body>
        <section>
            <h5>localstorage的例子</h5>
            <button onclick="clickCounterForLocal()">点击</button>
            <p id="result"></p>
        </section>
        <section>
            <h5>sessionstorage的例子</h5>
            <button onclick="clickCounterForSession()">点击</button>
            <p id="result2"></p>
        </section>
        <section>
            <h5>如下图片将作为应用缓存</h5>
            <img src="resource/laopo.jpg" width="100" height="100"/>
        </section>
    </body>
</html>
