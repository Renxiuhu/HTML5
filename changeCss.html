<!DOCTYPE html>
<html>
<body>

<h2>javascript修改CSS样式</h2>

<p id="p1">Hello World!</p>
<button onclick="document.getElementById('p1').style.color='blue'">改变颜色</button>
<button onclick="document.getElementById('p1').style.fontFamily='Arial'">改变字体</button>
<button onclick="document.getElementById('p1').style.fontSize='larger'">改变大小</button>
</body>
</html>
