<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
</head>
<body>
    <h3>我会自动的获取服务器端的数据进行更新</h3>
    <div id="result"></div>
    <script>
        if(typeof(EventSource)!=="undefined"){
            var source=new EventSource("sse_example.php");
            source.onmessage=function(event){
                document.getElementById("result").innerHTML=event.data+"<br>";   
            };
        }else{
            document.getElementById("result").innerHTML="您的浏览器不支持SSE事件";   
        }
    </script>
</body>
</html>
