<!DOCTYPE html>
<html>
<head>
  <style type="text/css">
      #div1, #div2
      {float:left; width:200px; height:320px;margin:10px;padding:10px;border:2px solid #e32929;}
</style>
  <script type="text/javascript">
      function dragstart(event){
        event.dataTransfer.setData("Text",event.target.id);
      }
      function dragover(event){
        event.preventDefault();  
      }
      function drop(event){
        event.preventDefault();
        var data=event.dataTransfer.getData("Text");
        event.target.appendChild(document.getElementById(data));
      }
  </script>  
</head>
<body>
<div id="div1" ondrop="drop(event)" ondragover="dragover(event)">
    <img id="img1" src="resource/laopo.jpg" draggable="true" ondragstart="dragstart(event)" width="200" height="300">
</div>
<div id="div2" ondrop="drop(event)" ondragover="dragover(event)"></div>
</body>
</html>
