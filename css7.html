<!DOCTYPE HTML>
<html>
<head>
    <title>css</title>
    <meta charset="utf-8">
    <style type="text/css">
        @keyframes myanimotion{
            from {background-color: red;}
            to   {background-color: yellow;}
        }
       div{
           width: 500px;
           border: 2px solid;
           animation: myanimotion 10s;
           resize:horizontal;
       }
    </style>
</head>
<body>
    <div>
        <p>CSS过渡效果</p>
    </div>
</body>
</html>
